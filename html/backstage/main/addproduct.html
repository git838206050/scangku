<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加商品</title>
<script src="../main/js/init.js"></script>
<link href="css/style.css" rel="stylesheet">
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/zepto/zepto.min.js"></script>
<script src="../../plugins/jquery/jquery-3.2.1.min.js"></script>
<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<!-- 左栏目 -->
<div id="column-left" class="col-md-2"></div>
<!-- 头部 -->
<div id="header" class="col-md-10"></div>

<!-- 内容展示部分 -->
<div id="content" class="col-md-10">
	<form>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="productName">商品名</label>
			  <input type="text" class="form-control" id="productName" placeholder="商品名">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="productKey">商品关键词（以英文的,隔开）</label>
			  <input type="text" class="form-control" id="productKey" placeholder="商品关键词（以英文的,隔开）">
			</div>
		</div>
	  
		<div class="col-md-2">
		  <div class="form-group">
		    <label for="sPrice">标准价格</label>
		    <input type="number" min="0" max="999999999" class="form-control" id="sPrice" placeholder="标准价格">
		  </div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
			    <label for="fPrice">优惠价格</label>
			    <input type="number" min="0" max="999999999" class="form-control" id="fPrice" value="999" placeholder="优惠价格">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
			    <label for="weight">商品重量</label>
			    <input type="number" min="0" max="999999999" class="form-control" id="weight" value="0" placeholder="商品重量">
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="productType">商品类型</label>
					<select class="form-control">
					  <option value="1">笔记本电脑</option>
					  <option value="2">台式电脑</option>
					  <option>电脑配件</option>
					  <option>手机配件</option>
					  <option>手机</option>
					  <option>其他类型1</option>
					  <option>其他类型2</option>
					  <option>其他类型3</option>
					  <option>其他类型4</option>
					  <option>其他类型5</option>
					  <option>其他类型6</option>
					  <option>其他类型7</option>
					  <option>其他类型8</option>
					  <option>其他类型9</option>
					  <option>其他类型10</option>
					  <option>其他类型11</option>
					  <option>其他类型12</option>
					  <option>其他类型13</option>
					  <option>其他类型14</option>
					  <option>其他类型15</option>
					  <option>其他类型16</option>
					  <option>其他类型17</option>
					  <option>其他类型18</option>
					</select>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
			  <label for="pOrder">商品排序</label>
				<select class="form-control">
				  <option>最低</option>
				  <option>偏低</option>
				  <option>中等</option>
				  <option>偏高</option>
				  <option>置顶</option>
				</select>
			</div>
		</div>
	  
		<div class="col-md-3">
			<div class="form-group">
			  <label for="mainImage">主商品图片</label>
			  <input id="mainImage" type="file"/>
			</div>
		</div>
		<div class="col-md-8">
			<div class="form-group">
			  <label for="cImage">次商品图片</label>
			  <input id="cImage" multiple="multiple" type="file"/>
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="form-group">
			  <label for="supplierURL">商品供货商网页地址RUL(多个输入回车键隔开)</label>
			  <textarea id="supplierURLText" class="form-control" rows="6"></textarea>
			</div>
		</div>
	  
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>

</body>
</html>
