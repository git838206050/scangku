<script>
$(function(){
	showNavIn();
	
	/*
		展开左边主导航对应导航列表
		
		导航栏分类必须在同一个项目包内
		
		实现思路：获取当前地址栏URL，搜索是否存在对应的包文件名 展开对应的导航栏
		
		order 包表示不分组的导航
	*/
	function showNavIn(){
		var winHref = window.location.href;
		if(winHref.indexOf('/admin/') != -1){
			$('#adminService').addClass('in');
		}else if(winHref.indexOf('/main/') != -1){
			$('#productService').addClass('in');
		}
	};
});
</script>
