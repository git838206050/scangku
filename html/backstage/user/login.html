<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>货物管理|登录</title>
<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../../plugins/zepto/zepto.min.js"></script>
</head>
<body>
<div class="container" style="width: 400px;">
	<form id="loginForm" class="form-inline" style="margin-top: 230px; padding-top: 50px; height: 250px; background-color: #ccc; border-radius:5px; box-shadow:0px 0px 8px 3px #888;">
	  <div class="form-group col-md-12" style=" margin-bottom: 20px;">
	    <label for="adminName">账号：</label>
	    <input type="text" class="form-control" style="width: 290px;" id="adminName" placeholder="请输入管理员账号">
	  </div>
	  <div class="form-group col-md-12" style=" margin-bottom: 40px;">
	    <label for="pass">密码：</label>
	    <input type="password" class="form-control" style="width: 290px;" id="pass" placeholder="请输入管理员密码">
	  </div>
	  <div class="form-group col-md-12">
	  	<button id="doLoginBtn" type="submit" class="btn btn-default" style="width: 55px; display: block; text-align:center; font-size:14px; margin:0 auto;">登录</button>
	  </div>
	</form>
</div>
<a href="../main/main.html">直接跳转</a>
<script type="text/javascript">
	$('#doLoginBtn').click(function(){
		$.ajax({
			url:"http://localhost:8080/cuangku/user/login",
			type:"POST",
			async:false,
			data:"username=123&password=999",
			timeout:5000,
			success:function(data){
				if(data.errorCode == "200"){
					window.location.href = "../main/main.html";
					//window.open("http://www.baidu.com",'top');
				}
				console.log('连接成功'+data.errorCode);
			},
			error:function(){
				console.log('连接失败');
				window.location.href = "../main/main.html";
			}
		});
		return false;
	});
	
</script>
</body>
</html>
