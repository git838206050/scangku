<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link href="../base/css/style.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/jquery/jquery-3.2.1.min.js"></script>
    <link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/shopcart.js"></script>
    <script src="model/item.js"></script>
    <script src="../base/js/base.js"></script>
</head>
<body>
<div class="col-md-2"></div>
<div class="col-md-8">
    <div id="carousel-example-generic" class="col-md-12 carousel slide" data-ride="carousel" style="padding: 0px;">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- 图片滚动显示 -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img style=" height: 400px; width: 100%;" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=4244122723,241364363&fm=27&gp=0.jpg" alt="笔记本电脑">
                <div class="carousel-caption">
                    笔记本电脑
                </div>
            </div>
            <div class="item active">
                <img style=" height: 400px; width: 100%" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=856025136,2337692449&fm=27&gp=0.jpg" alt="笔记本电脑2">
                <div class="carousel-caption">
                    笔记本电脑2
                </div>
            </div>
            <div class="item">
                <img style=" height: 400px; width: 100%" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3239394708,3811939575&fm=27&gp=0.jpg" alt="笔记本电脑2">
                <div class="carousel-caption">
                    笔记本电脑3
                </div>
            </div>
        </div>
        <!-- 左右切换按钮 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="dropdown col-md-3" style=" padding:20px 0px; border-bottom: 1px solid #c2c2c2;">
        <a href="index.html" class="btn btn-primary" type="button">
            回到首页
        </a>
    </div>
    <div class="col-md-9 product-search-box">
        <div class="input-group">
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="输入搜索的商品关键词">
            <div class="input-group-addon btn">商品搜索</div>
        </div>
    </div>

    <!-- 购物车展示 -->
    <div class="col-md-12 product-box" id="itemBox">
        <div class="cart-item" v-for="(item,index) in shopCart">
            <img class="col-md-2 row cart-item-img" :src="item.mainImageUrl"/>
            <div class="col-md-7 describe-box">
                <h4 class="col-md-12 shop-name">{{ item.name }}</h4>
                <p class="col-md-12 describe">
                    {{ item.describe }}
                </p>
            </div>

            <div class="col-md-1 cart-btn-box price-text">
                {{ item.price }} $
            </div>
            <div class="col-md-1 cart-btn-box">
                <input class="shop-num-btn" max="999" min="1" type="number" :shopIndex="item.id" :value="item.cartShopNum"/>
            </div>
            <div class="col-md-1 cart-btn-box">
                <button type="button" class="btn btn-danger cart-action-btn" :shopIndex="item.id">
                    移除商品
                </button>
            </div>
        </div>
        <div class="col-md-12 checkout-box">
            <button type="button" class="btn btn-danger checkout-btn">
                结&nbsp&nbsp账
            </button>
            <span class="checkout-price">合计：<i id="checkoutPriceValue">9999</i>&nbsp$</span>
        </div>
    </div>
</div>
<div class="col-md-2"></div>
</body>
</html>
