<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库管理展示</title>
<link href="../base/css/style.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/zepto/zepto.min.js"></script>
<script src="../../plugins/jquery/jquery-3.2.1.min.js"></script>
<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../base/js/base.js"></script>
<script src="js/index.js"></script>
<script src="model/item.js"></script>

</head>
<body>
<div class="col-md-2"></div>
<div class="col-md-8">
	<div id="carousel-example-generic" class="col-md-12 carousel slide" data-ride="carousel" style="padding: 0px;">
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
		<!-- 图片滚动显示 -->
		<div class="carousel-inner" role="listbox">
			<div class="item">
				<img style=" height: 400px; width: 100%;" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=4244122723,241364363&fm=27&gp=0.jpg" alt="笔记本电脑">
				<div class="carousel-caption">
					笔记本电脑
				</div>
			</div>
			<div class="item active">
				<img style=" height: 400px; width: 100%" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=856025136,2337692449&fm=27&gp=0.jpg" alt="笔记本电脑2">
				<div class="carousel-caption">
					笔记本电脑2
				</div>
			</div>
			<div class="item">
				<img style=" height: 400px; width: 100%" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3239394708,3811939575&fm=27&gp=0.jpg" alt="笔记本电脑2">
				<div class="carousel-caption">
					笔记本电脑3
				</div>
			</div>
		</div>

		<!-- 左右切换按钮 -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>

	<div class="dropdown col-md-1" style=" padding:20px 0px; border-bottom: 1px solid #c2c2c2;">
		<button id="pOrder" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			商品排序
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="pOrder" style="margin-top: -20px;">
			<li><a href="#">重量↓</a></li>
			<li><a href="#">优惠价格↓</a></li>
			<li><a href="#">最后编辑↓</a></li>
		</ul>
	</div>
	<div class="dropdown col-md-1" style=" padding:20px 0px; border-bottom: 1px solid #c2c2c2;">
		<button id="pType" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			商品类型
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="pType" style="margin-top: -20px;">
			<li><a href="#">笔记本电脑↓</a></li>
			<li><a href="#">数码↓</a></li>
			<li><a href="#">衣服↓</a></li>
		</ul>
	</div>
	<div class="dropdown col-md-1" style=" padding:20px 0px; border-bottom: 1px solid #c2c2c2;">
		<a href="shopcart.html" class="btn btn-primary" type="button">
			我的购物车
		</a>
	</div>
	<div class="col-md-9 product-search-box">
		<div class="input-group">
			<input type="text" class="form-control" id="exampleInputAmount" placeholder="输入搜索的商品关键词">
			<div class="input-group-addon btn">商品搜索</div>
		</div>
	</div>

	<div class="col-md-12 product-box" id="itemBox">
		<a class="col-md-3 p-info" v-for="(item,index) in items" :itemIndex="item.id">
			<img class="product-img" :src="item.mainImageUrl" />
			<div class="p-price">$ {{ item.price }}</div>
			<div class="p-name">{{ item.name }}</div>
		</a>
	</div>
	<div class="loading">数据加载中&nbsp&nbsp<img src="../base/images/loading.gif"></div>
</div>
<div class="col-md-2"><a href="../../backstage/main/showproduct.html">没时间解释了，点击直接跳转到后台</a></div>


<!-- 详细提示框 -->
<div class="modal fade" id="showInfoModa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×
				</button>
				<h4 class="modal-title">
					商品详细信息(按下 ESC 按钮退出。)
				</h4>
			</div>
			<div class="modal-body" id="info-body">
				按下 ESC 按钮退出。
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
				<button id="addShopCartBtn" type="button" class="btn btn-success">
					加入购物车
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
