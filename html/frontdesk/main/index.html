<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库管理展示</title>
<link href="../base/css/style.css" rel="stylesheet">
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/jquery/jquery-3.2.1.min.js"></script>
<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="col-md-2"></div>
<div id="carousel-example-generic" class="carousel slide col-md-8" data-ride="carousel">
	<div class="col-md-12" style="padding: 0px;">
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
		<!-- 图片滚动显示 -->
		<div class="carousel-inner" role="listbox">
			<div class="item">
				<img style=" height: 400px; width: 100%;" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=4244122723,241364363&fm=27&gp=0.jpg" alt="笔记本电脑">
				<div class="carousel-caption">
					笔记本电脑
				</div>
			</div>
			<div class="item active">
				<img style=" height: 400px;  width: 100%" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=856025136,2337692449&fm=27&gp=0.jpg" alt="笔记本电脑2">
				<div class="carousel-caption">
					笔记本电脑2
				</div>
			</div>
			<div class="item">
				<img style=" height: 400px;  width: 100%" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3239394708,3811939575&fm=27&gp=0.jpg" alt="笔记本电脑2">
				<div class="carousel-caption">
					笔记本电脑3
				</div>
			</div>
		</div>

		<!-- 左右切换按钮 -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>

	<div class="dropdown col-md-1" style=" padding:20px 0px; border-bottom: 1px solid #c2c2c2;">
		<button id="pOrder" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			商品排序
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="pOrder" style="margin-top: -20px;">
			<li><a href="#">重量↓</a></li>
			<li><a href="#">优惠价格↓</a></li>
			<li><a href="#">最后编辑↓</a></li>
		</ul>
	</div>
	<div class="dropdown col-md-1" style=" padding:20px 0px; border-bottom: 1px solid #c2c2c2;">
		<button id="pType" class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			商品类型
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="pType" style="margin-top: -20px;">
			<li><a href="#">笔记本电脑↓</a></li>
			<li><a href="#">数码↓</a></li>
			<li><a href="#">衣服↓</a></li>
		</ul>
	</div>

	<div class="col-md-10" style="padding:20px 0px 20px 10%; border-bottom: 1px solid #c2c2c2;">
		<div class="input-group">
			<input type="text" class="form-control" id="exampleInputAmount" placeholder="输入搜索的商品关键词">
			<div class="input-group-addon btn">商品搜索</div>
		</div>
	</div>

	<div class="col-md-12" style="padding:20px 0px">
		<div class="col-md-3">
			<img  style="margin:0px 0px 20px; padding:0px; width: 100%; height:300px;" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3935222401,1983125872&fm=27&gp=0.jpg"></img>

		</div>

		<img  style="margin:0px 0px 20px; padding:0px; width: 25%; height:300px;" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3239394708,3811939575&fm=27&gp=0.jpg" class="col-md-3"></img>
		<img  style="margin:0px 0px 20px; padding:0px; width: 25%; height:300px;" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3233079854,1036542185&fm=27&gp=0.jpg" class="col-md-3"></img>
		<img  style="margin:0px 0px 20px; padding:0px; width: 25%; height:300px;" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3935222401,1983125872&fm=27&gp=0.jpg" class="col-md-3"></img>
		<img  style="margin:0px 0px 20px; padding:0px; width: 25%; height:300px;" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2856580693,3868102861&fm=27&gp=0.jpg" class="col-md-3"></img>
		<img  style="margin:0px 0px 20px; padding:0px; width: 25%; height:300px;" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3935222401,1983125872&fm=27&gp=0.jpg" class="col-md-3"></img>
		<img  style="margin:0px 0px 20px; padding:0px; width: 25%; height:300px;" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3935222401,1983125872&fm=27&gp=0.jpg" class="col-md-3"></img>

	</div>
</div>
<div class="col-md-2"><a href="../../backstage/main/showproduct.html">没时间解释了，点击直接跳转到后台</a></div>
</body>
</html>
